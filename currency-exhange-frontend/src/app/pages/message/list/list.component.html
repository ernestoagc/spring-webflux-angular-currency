<table class="table table-primary table-striped">
    <thead>
      <tr>
        <th scope="col">idOperation</th>
        <th scope="col">To</th>
        <th scope="col">Amount</th>
        <th scope="col">From</th>
        <th scope="col">Exchange value</th>
        <th scope="col">Amount Exchange</th>
        <th scope="col">Creation Date</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of operations ">
        <th scope="row">  {{item.id}}</th>
        <td>  {{item.currencyNameOrigin}}</td>
        <td>  {{item.amount}}</td>        
        <td>  {{item.currencyNameDestiny}}</td>
        <td>  {{item.exchangeValue}}</td>
        <td>  {{item.amountExchange}}</td>
        <td>  {{item.creationDate}}</td>

        
      </tr> 
    </tbody>
  </table>
